name: Multiple GitHub Visits

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours

jobs:
  visit:
    runs-on: ubuntu-latest
    steps:
      - name: Visit GitHub Profile
        run: |
          echo "Visiting profile..."
          curl -s https://github.com/YOUR_USERNAME > /dev/null
          sleep 300   # stay for 5 minutes
          echo "Done!"
